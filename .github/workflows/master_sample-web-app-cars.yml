# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sample-web-app-cars

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_faef72af6da54febbcbcafa51aba7cc9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eaa291d27e42482f8ec03757d76f7e29 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_faef72af6da54febbcbcafa51aba7cc9 }}/sample-web-app-cars.jar:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sample-web-app-cars'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4327187c75f943d6becf04b6f45d0d05 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_faef72af6da54febbcbcafa51aba7cc9 }}/sample-web-app-cars.jar:${{ github.sha }}'